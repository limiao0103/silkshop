<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function () {
            //步骤2tab切换
            $("#userTowMenu").on("click","li",function(){
                // 设index为当前点击
                var index = $(this).index();
                // 点击添加样式利用siblings清除其他兄弟节点样式
                $(this).addClass("active").siblings().removeClass("active");
                // 同理显示与隐藏
                $(this).parents(".step-two").find(".info-list .item").eq(index).show().siblings().hide();
            });
            //注册按钮控制
            $("#userNextStep").click(function () {
                $('.step-one').hide();
                $('.step-two').show()
                $('.progress-bar').css('width','66%')
            });
            $("#userLastStep").click(function () {
                $('.step-one').show();
                $('.step-two').hide()
                $('.progress-bar').css('width','33%')
            });
            $("#userSubmit").click(function () {
                $('.step-one').hide();
                $('.step-two').hide();
                $('.step-three').show();
                $('.progress-bar').css('width','100%')
            })

        });

    </script>
</head>
<body>
<div class="login-head">
    <div class="w" style="width: 700px">
        <div class="logo" style="float: left">
            <a href="../home.html">
                <img src="../image/header-logo.png" alt="">
            </a>
            <span class="welcome">忘记密码</span>
        </div>
        <a href="help.html" class="help">登录页面，帮助</a>
    </div>
</div>

<div class="reg-main w">
    <!--头部-->
    <div class="reg-tit">
        <ul>
            <li><i>1</i><span>校验会员信息</span></li>
            <li><i>2</i><span>修改会员密码</span></li>
            <li><i>3</i><span>修改成功</span></li>
        </ul>
        <div class="progress-bar" style="width: 33%"></div>
    </div><!--头部 end-->
    <div class="reg-submit">
        <form action="" method="post">
            <!--入口切换按钮-->
            <div class="step">
                <!--校验会员信息-->
                <div class="foget-step-one step-one" style="padding-top: 50px">
                    <div class="item">
                        <label>输入注册手机号:</label>
                        <input type="text" placeholder="输入注册手机号">
                        <span class="remind-err"></span>
                    </div>
                    <div class="item">
                        <label><span style="color: red">*</span>验证码:</label>
                        <input type="text" placeholder="请输入用户名">
                        <span class="get-code">获取验证码</span>
                    </div>
                    <a href="login.html">立即登录？</a>
                    <div class="btn" id="userNextStep">
                        <a href="javascript:;">下一步</a>
                    </div>
                </div>
                <!--修改会员密码-->
                <div class="foget-step-two step-two">
                    <div class="list">
                        <label>新密码:</label>
                        <input type="text" placeholder="新密码">
                        <span class="remind-err"></span>
                    </div>
                    <div class="list">
                        <label>确认密码:</label>
                        <input type="text" placeholder="确认密码">
                        <span class="remind-err"></span>
                    </div>
                    <div class="btn" id="userSubmit">
                        <a href="javascript:;">提交</a>
                    </div>

                </div>
                <!--修改成功-->
                <div class="step-three">
                    <div>
                        <i>^_^</i>
                        <span>恭喜您修改成功<a href="login.html">&nbsp;&nbsp;点击跳转登录页面</a></span>
                    </div>
                    <div class="line"></div>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
